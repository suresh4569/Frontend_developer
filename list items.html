
<head>
    <body>
        <title>listitems</title>
        
    </head>
    <body>
        <!--list items-->
        <li>suresh</li>
        <li>ramesh</li>
        <li>ganesh</li>
        <li>hamesh</li>
        </body>
        <hr>
        <!--order list-->
        <ol>
            <li>suresh</li>
        <li>ramesh</li>
        <li>ganesh</li>
        <li>hamesh</li>
        </ol>
<hr>
<ol type="A">
<li>suresh</li>
<li>ramesh</li>
<li>ganesh</li>
<li>hamesh</li>
    </ol>
    <hr>
        <ol start="5">
            <li>suresh</li>
            <li>ramesh</li>
            <li>ganesh</li>
            <li>hamesh</li>
            </ol>
            <hr>
            <!--unorder list elements-->
            <ul style="list-style-type:circle;">
            <li>suresh</li>
            <li>ramesh</li>
            <li>ganesh</li>
            <li>hamesh</li>
            </ul>
            <hr>
            <img src="./codegnan.jpeg">
        </body>
    </head>
